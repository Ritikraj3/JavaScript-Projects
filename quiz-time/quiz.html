<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz-box">
        <div id="quiz-container" class="quiz-container">
            <header class="quiz-header">
                <div class="quiz-title">
                    <img src="./Group 1.svg" alt="">
                </div>
                <div class="quiz-question">
                    <span class="question-count">02/25</span>
                </div>
            </header>
    
            <div class="question-box">
                <p id="question">Inside which HTML element do we put the JavaScript?</p>
            </div>

            <div id="options" class="answers-box">
                <div class="quiz-timer">
                    <span class="time-left">00:30</span>
                </div>
                <button class="first-opt answer-option wrong ">
                    <span>&lt;js&gt;</span>
                </button>
                <button class="answer-option wrong ">
                    <span>&lt;scripting&gt;</span>
                </button>
                <button class="answer-option wrong ">
                    <span>&lt;javascript&gt;</span>
                </button>
                <button class="answer-option correct ">
                    <span>&lt;script&gt;</span>
                </button>
            </div>
        </div>
        <button id="next-button" class="next-button">Next ></button>
    </div>
    
     <p class="made-by">Made with ❤️ by Ritik Raj</p>
    
</body>
</html>
